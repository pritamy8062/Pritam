<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag n Drop</title>
  </head>
  <body>
    <div class="heading">
      <h1>Drag and drop from container 1 to container 2</h1>
    </div>
    <div class="btn">
      <!-- Adding a reset button which will  clear the second container and reset the first container to its original state. -->
      <button id="reset" type="reset" onclick="window.location.reload()">
        Reset to go to original position
      </button>
      <!-- adding a message which will show a message when the item is dropped to the destination container. -->
      <h3 id="message" ondrop="onDrop(event)" onclick="myFunction()">
        Message : Drop some item to 2nd conatainer
      </h3>
    </div>
    <div class="parent">
      <div class="source">
        <h1>Container 1</h1>
        <div
          id="draggable-1"
          class="draggable"
          draggable="true"
          ondragstart="onDragStart(event);"
        >
          1st Item - This is an image <img src="img1.jpg" alt="" />
        </div>
        <div
          id="draggable-2"
          class="draggable"
          draggable="true"
          ondragstart="onDragStart(event);"
        >
          2nd Item - This is a normal text
        </div>
        <div
          id="draggable-3"
          class="draggable"
          draggable="true"
          ondragstart="onDragStart(event);"
        >
          3rd Item - This is a url
          <a href="https://www.pexels.com/search/HD%20wallpaper/"
            >click here url</a
          >
        </div>
      </div>

      <div
        class="destination"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >
        <h1>Container 2</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
